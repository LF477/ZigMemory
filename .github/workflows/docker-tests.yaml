name: docker tests
on:
  push:
  # pull_request:

  workflow_dispatch:
env:
  IMAGE_NAME_LOCAL: zig-memory-tests
  CONTAINER_NAME: zig-memory-tests-container
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker build -t $IMAGE_NAME_LOCAL .

    - name: Run the container
      run: docker run --name $CONTAINER_NAME $IMAGE_NAME_LOCAL